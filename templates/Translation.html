{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
    <link rel="stylesheet" href="{% static 'Translation.css' %}">
</head>
<body>
    <h1>Text Translation</h1>
    <div class="container">
        <div class="output-container">
            <div id="output"></div>
        </div>
        <div class="input-box">
            <input type="text" id="translation" placeholder="Enter text">
            <button id="b" onclick="output()">
                <img src="{% static 'Images/button.jpg' %}" alt="Error" height="20px">
            </button>
        </div>
    </div>
    <script src="{% static 'Translation.js' %}"></script>
</body>
</html>
